<!DOCTYPE HTML>
<html>
<head>
    <title>CSS Box Model</title>
    <style>
        #box {
            width: 400px;
            height: 200px;
            padding: 20px;
            border: 5px solid black;
            margin: 20px;
            background-color: lightblue;
            text-align: center;
            line-height: 150px;
        }
        
        h1{
            text-align: center;
            padding: 20px;
            margin: 20px;
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <h1>Part 4: CSS Box Model</h1>
    <div id="box">Click or Hover</div>

    <script>
        let box = document.getElementById("box");
        let colors = ["skyblue", "lightyellow"];
        let colorIndex = 0;

        box.onclick = () => {
            colorIndex = (colorIndex + 1) % colors.length;
            box.style.backgroundColor = colors[colorIndex];
        };

        box.onmouseover = () => box.style.borderColor = "lightgreen";
        box.onmouseout = () => box.style.borderColor = "red";
    </script>
</body>

</html>
